<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      "use strict"
      /* ПРИМЕР №1
           1. к 10 прибавляем 10 получаем 20
           2. 20  приводится к строке и конкатенируется со строкой "10" получаем "2010"
           3. "2010" присваиваем в переменную result 
           4. с помощью console.log выводим result в консоль */
      let result = 10 + 10 + "10";
      console.log(result);
      /* ПРИМЕР №2
         1. 10  приводится к строке и конкатенируется со строкой "10" получаем "1010"
         2. "1010" конкатенируется с приведеным к строке "10" получаем "101010"
         3. "101010" присваиваем в переменную result2 
         4. с помощью console.log выводим result2 в консоль */
      let result2 = 10 + "10" + 10;
      console.log(result2);
      /* ПРИМЕР №3
         1. к 10 прибавляем 10 получаем 20
         2. 20 прибавляем к приведенной к числу 10 получаем 30
         3. 30 присваиваем в переменную result3 
         4. с помощью console.log выводим result3 в консоль */
      let result3 = 10 + 10 + +"10";
      console.log(result3);
      /* ПРИМЕР №4
         1. 10 делим на приведенную к -0 пустую строку получаем -Infinity
         2. -Infinity присваиваем в переменную result4 
         3. с помощью console.log выводим result4 в консоль */
      let result4 = 10 / -"";
      console.log(result4);
      /* ПРИМЕР №5
         1. 10 делим на приведенную к NaN строку 
         (ошибка вычеслений из-за не правильной записи - наличии запятой) получаем NaN
         2. NaN присваиваем в переменную result5 
         3. с помощью console.log выводим result5 в консоль */
      let result5 = 10 / +"2,5";
      console.log(result5);
   </script>
</body>

</html>
