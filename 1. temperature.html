<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        let tempCels = +prompt("Введите температуру в Цельсиях C*");
        let tempFahr = ((9 / 5) * tempCels + 32);
        alert("В Фаренгейтах это: " + Math.round(tempFahr) + " F*")
    </script>
</body>

</html>
