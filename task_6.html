<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function declOfNum(n, text_forms) {
            n = Math.abs(n) % 100;
            let n1 = n % 10;
            if (n > 10 && n < 20) {
                return text_forms[2];
            }
            if (n1 > 1 && n1 < 5) {
                return text_forms[1];
            }
            if (n1 == 1) {
                return text_forms[0];
            }
            return text_forms[2];
        }

        let countRubles = +prompt('Введите сумму к зачислению на счет', 0);

        alert('Ваша сумма в ' + countRubles + ' ' + declOfNum(countRubles, ['рубль', 'рубля', 'рублей']) + ' ' +
            'успешно зачислена!');
    </script>
</body>

</html>
