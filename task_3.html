<body>
    <script>
        'use strict';
        const products = [{
            id: 3,
            price: 200,
        }, {
            id: 4,
            price: 900,
        }, {
            id: 1,
            price: 1000,
        }, ];

        for (let i = 0; i < products.length; i++) {
            console.log(products[i].price - (products[i].price * 0.15));
        }
    </script>
