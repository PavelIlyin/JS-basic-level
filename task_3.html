<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let a = parseInt(+prompt('Введите первое любое целое число (можно отрицательное)'));
        let b = parseInt(+prompt('Введите второе любое целое число (можно отрицательное)'));
        if (a >= 0 && b >= 0) {
            alert('Разность введенных числел равна: ' + (a - b))
        } else if (a < 0 && b < 0) {
            alert('Произведение введенных числел равно: ' + (a * b))
        } else if (a < 0 && b >= 0 || a >= 0 && b < 0) {
            alert('Сумма введенных числел равна: ' + (a + b))
        } else {
            alert('Нужно было ввести целые числа')
        }
    </script>
</body>

</html>
