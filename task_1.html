<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /*  Пример 1
            1. Переменная а принимает значение 1
            2. Переменная b принимает значение 1
            3. Переменная с принимает значение undefined (так как в переменную не переданно ничего)
            4. Переменная d принимает значение undefined (так как в переменную не переданно ничего)
            5. Переменная а увеличивается на 1 и переписывает значение на 2 (префиксная форма инкремента)
            6. Переменная с принимает значение а, то есть 2
            7. Функцией alert выводим значение 2
        */
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // ответ: 2 

        /*  Пример 2
            1. Переменная d принимает значение переменной b, то есть 1 
            2. Переменная b увеличивается на 1 и переписывает значение на 2 (постфиксная форма инкремента)
            3. Функцией alert выводим значение 1
        */
        d = b++;
        alert(d); //ответ: 1 

        /*  Пример 3
            1. Переменная а увеличивается на 1 и переписывает значение на 3 (префиксная форма инкремента)
            2. К 2 прибавляем 3 получается 5
            3. Переменная с принимает значение 5
            4. Функцией alert выводим значение 5
        */
        c = 2 + ++a;
        alert(c); //ответ: 5 

        /*  Пример 4
            1. К 2 прибавляем 2 получается 4 (постфиксная форма инкремента переменная b еще равна 2)
            2. Переменная b увеличивается на 1 и переписывает значение на 3 (постфиксная форма инкремента)
            3. Функцией alert выводим значение переменной d, то есть 4
            4. Функцией alert выводим значение переменной а, то есть 3
            5. Функцией alert выводим значение переменной b, то есть 3
        */
        d = 2 + b++;
        alert(d); //ответ: 4 
        alert(a); //3 
        alert(b); //3
    </script>
</body>

</html>
