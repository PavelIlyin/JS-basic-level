<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function convertsNumberIntoObject(num) {
            if (!Number.isInteger(num) || num < 0 || num > 999) {
                console.log('Число должно быть целым в диапазоне от 0 до 999');
                return {};
            }

            return {
                units: num % 10,
                tens: Math.floor(num / 10) % 10,
                hundereds: Math.floor(num / 100)
            }
        }

        let num1 = parseInt(prompt('Введите целое число в диапазоне от 0 до 999'));
        console.log(convertsNumberIntoObject(num1));
    </script>
</body>

</html>
