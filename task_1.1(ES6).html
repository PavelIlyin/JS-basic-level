<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //ES6
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price -= (this.price * 0.25);
            }
        }

        let productObj = new Product('shoes', 100);
        productObj.make25PercentDiscount();
    </script>
</body>

</html>
