<body>
    <script>
        'use strict';

        /*
            1. Перменной a присваивается значение 2
            2. Выполняется выражение в скобках (из-за наивысшего приоритета) 2 умножить на 2
            получается 4, переменной а присваивается значение 4
            3. К 1 прибавляем 4 получаем 5
            4. Переменной х присваивается значение 5
        */
        let a = 2;
        let x = 1 + (a *= 2); // а = 4; х = 5;
    </script>
