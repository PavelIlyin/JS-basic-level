<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //ES5

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (word) {
            this.text = word;
        };

        function AttachedPost(author, text, date, highlighted) {
            Post.call(this, author, text, date);
            this.highlighted = highlighted;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function (bool) {
            this.highlighted = bool;
        };

        let postObj = new AttachedPost('John', 'Lorem ipsum', '2020.01.22', false);
        postObj.edit('Text');
        postObj.makeTextHighlighted(true);
    </script>
</body>

</html>
